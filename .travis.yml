language: node_js

node_js:
  - "10"

notifications:
  email:
    on_success: always
    on_failure: always

branches:
  only:
  - master
  - development
  - /\d+\.\d+\.\d+/

install:
  - npm install -g codecov

script:
  - npm install
  - npm run test_nyc
  - nyc npm test
    nyc report --reporter=text-lcov > coverage.lcov
    ./node_modules/.bin/codecov

deploy:
  provider: npm
  email: $npm_email
  api_key: $npm_apikey
  on:
    repo: ibm-cloud-security/appid-serversdk-nodejs
    branch: master
    tags: true
