language: node_js

notifications:
  email:
    on_success: always
    on_failure: always

branches:
  only:
  - master
  - development

install:
  - npm install -g codecov

script:
  - npm install
  - npm run coverage
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js # publish coverage info to coveralls

deploy:
  provider: npm
  email: antona@us.ibm.com
  api_key:
    secure: 
  on:
    repo: ibm-cloud-security/appid-serversdk-nodejs
    branch: master
    tags: true
